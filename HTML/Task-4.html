<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task-4</title>
    <style>
        .form-group {
            display: block;
            margin-bottom: 10px;
        }
        .form-group label {
            margin-right: 10px;
            display: inline-block;
            width: 150px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
    </div>

    <div class="form-group">
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>

    <div class="form-group">
        <label for="REpassword">Re Password:</label>
        <input type="password" id="REpassword" name="REpassword">
    </div>

    <div class="form-group">
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address">
    </div>

    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
    </div>

    <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" onchange="updateHiddenField()">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" onchange="updateHiddenField()">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other" onchange="updateHiddenField()">
        <label for="other">Other</label>
    </div>

    <input type="hidden" id="hiddenGender" name="hiddenGender" value="">
    <button type="button" onclick="saveData()">Save</button>
    <script>
        function updateHiddenField() {
            var selectedGender = document.querySelector('input[name="gender"]:checked').value;
            document.getElementById("hiddenGender").value = selectedGender;
        }
    </script>
</body>
</html>
